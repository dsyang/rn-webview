name: EAS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: EAS Build - Development
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "⚠️ EXPO_TOKEN secret is not set"
            echo "Please configure EXPO_TOKEN in repository settings"
            exit 1
          fi
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS (Development)
        run: |
          eas build --platform ios --profile development --non-interactive --no-wait
        continue-on-error: true

      - name: Build Android (Development)
        run: |
          eas build --platform android --profile development --non-interactive --no-wait
        continue-on-error: true
